spring.application.name=servitask

spring.datasource.url=jdbc:mysql://mysql:3306/servitask?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=servitask_user
spring.datasource.password=servitask_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

server.port=8080
server.servlet.context-path=/

logging.level.com.servitask=INFO
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n 